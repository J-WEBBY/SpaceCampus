<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Space Campus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_with_token.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="/dashboard">Space Campus</a></div>
        <ul class="nav-links">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <section class="reset-password-hero">
        <h1>Create a New Password</h1>
        <p>Enter your new password below.</p>
        <form method="POST" action="/reset-password/{{ token }}" class="reset-password-form">
            <input type="password" name="password" placeholder="Enter your new password" required>
            <input type="password" name="confirm_password" placeholder="Confirm your new password" required>
            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Space Campus. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/reset_with_token.js') }}"></script>
</body>
</html>
